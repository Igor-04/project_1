<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Проверяем, доступен ли Telegram WebApp API
    if (window.Telegram?.WebApp) {
      // Инициализируем WebApp
      window.Telegram.WebApp.ready();

      // Функция для установки цветов
      const setThemeColors = (themeParams) => {
        document.body.style.color = "var(--tg-theme-text-color)";
        document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
        const isDarkTheme = themeParams.bg_color === "#000000" || themeParams.bg_color.toLowerCase() === "#212121";
        document.documentElement.style.setProperty(
          "--custom-bg-color",
          isDarkTheme ? "#3C3C3C" : "#8B8989"
        );
        document.documentElement.style.setProperty(
          "--custom-text-color",
          isDarkTheme ? "#FFFFFF" : "#000000"
        );
      };

      setThemeColors(window.Telegram.WebApp.themeParams);
      window.Telegram.WebApp.onEvent("themeChanged", () => {
        setThemeColors(window.Telegram.WebApp.themeParams);
      });
    } else {
      console.error("Telegram Web App API не доступен.");
    }
  });

// Функция для перехода и включения кнопки "Назад"
function navigateTo(page) {
  // Проверяем наличие Telegram API
  if (window.Telegram?.WebApp) {
    // Добавляем обработчик кнопки "Назад"
    Telegram.WebApp.BackButton.show();
    Telegram.WebApp.BackButton.onClick(() => {
      window.history.back(); // Возвращаемся на предыдущую страницу
    });
  }

  // Добавляем текущую страницу в историю браузера
  history.pushState({}, '', page);

  // Переходим на новую страницу
  window.location.href = page;
}

// Инициализация для работы кнопки "Назад" при загрузке страницы
window.addEventListener('popstate', () => {
  // Telegram Mini App не скрывает кнопку "Назад" автоматически
  if (window.Telegram?.WebApp) {
    if (history.state === null) {
      Telegram.WebApp.BackButton.hide(); // Скрываем кнопку, если достигли начальной страницы
    }
  }
});
</script>
