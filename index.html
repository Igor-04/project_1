<script>
  document.addEventListener("DOMContentLoaded", () => {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ Telegram WebApp API
    if (window.Telegram?.WebApp) {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
      window.Telegram.WebApp.ready();

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ü–≤–µ—Ç–æ–≤
      const setThemeColors = (themeParams) => {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è body
        document.body.style.color = "var(--tg-theme-text-color)";
        document.body.style.backgroundColor = "var(--tg-theme-bg-color)";

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–≤–æ–∏ —Ü–≤–µ—Ç–∞ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const isDarkTheme = themeParams.bg_color === "#000000" || themeParams.bg_color.toLowerCase() === "#212121"; // –ü—Ä–∏–º–µ—Ä –ø—Ä–æ–≤–µ—Ä–∫–∏
        document.documentElement.style.setProperty(
          "--custom-bg-color",
          isDarkTheme ? "#3C3C3C" : "#8B8989"
        );
        document.documentElement.style.setProperty(
          "--custom-text-color",
          isDarkTheme ? "#FFFFFF" : "#000000"
        );
      };

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Ü–≤–µ—Ç–∞
      setThemeColors(window.Telegram.WebApp.themeParams);

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–º—É –ø—Ä–∏ –µ—ë –∏–∑–º–µ–Ω–µ–Ω–∏–∏
      window.Telegram.WebApp.onEvent("themeChanged", () => {
        setThemeColors(window.Telegram.WebApp.themeParams);
      });
    } else {
      console.error("Telegram Web App API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω.");
    }
  });
</script>


  
  <script>
    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener("load", function() {
    const underlineElement = document.getElementById("animate-underline");

    if (underlineElement) {
        underlineElement.classList.remove("run-animation"); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–ª–∞—Å—Å
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
        setTimeout(() => underlineElement.classList.add("run-animation"), 10);
    }
});

</script>
