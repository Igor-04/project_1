<script> 
 document.addEventListener("DOMContentLoaded", () => {
  if (window.Telegram?.WebApp) {
    // Инициализируем WebApp
    Telegram.WebApp.ready();

    // Показываем кнопку "Назад"
    Telegram.WebApp.BackButton.hide(); // Скрываем на главной странице

    // Обработчик нажатия кнопки "Назад"
    Telegram.WebApp.BackButton.onClick(() => {
      window.history.back(); // Возвращаемся назад в истории браузера
    });

    // Устанавливаем начальные цвета темы
    const setThemeColors = (themeParams) => {
      document.body.style.color = "var(--tg-theme-text-color)";
      document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
    };
    setThemeColors(Telegram.WebApp.themeParams);

    // Обновляем тему при изменении
    Telegram.WebApp.onEvent("themeChanged", () => {
      setThemeColors(Telegram.WebApp.themeParams);
    });
  } else {
    console.error("Telegram Web App API не доступен.");
  }

  // Переход на другую страницу
  document.querySelectorAll(".cat_name").forEach((element) => {
    element.addEventListener("click", (event) => {
      const page = event.target.getAttribute("data-page");
      if (page) navigateTo(page);
    });
  });
});

// Функция для перехода на другую страницу
function navigateTo(page) {
  // Добавляем в историю браузера
  history.pushState({ page }, "", page);

  // Обновляем страницу
  window.location.href = page;

  // Показываем кнопку "Назад"
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.BackButton.show();
  }
}

// Обработка событий возврата в браузере
window.addEventListener("popstate", () => {
  if (!history.state) {
    // Скрываем кнопку "Назад", если вернулись на главную страницу
    // if (window.Telegram?.WebApp) {
    //   Telegram.WebApp.BackButton.hide();
    // }
  }
});

</script>
</html>
