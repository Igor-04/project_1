<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <!-- <script src="app.js" defer></script> -->
    <title>Вирусы</title>
</head>
<body>
    <header>
        <h2 class="header-title" onclick="window.location='index.html'">Dark Whale</h2>
        <hr>
    </header>
    <div class="cat">
        <h2 class="cat_name" data-page="index.html">Все</h2>
        <h2 class="cat_name" data-page="anonymity.html">Анонимность</u></h2>
        <h2 class="cat_name" data-page="viruses.html"><u id="animate-underline">Вирусы</u></h2>
        <h2 class="cat_name"data-page="utilities.html">Утилиты</h2>
    </div>
</body>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.ready();

    // Показываем кнопку "Назад"
    Telegram.WebApp.BackButton.show();

    // Обработка нажатия кнопки "Назад"
    Telegram.WebApp.BackButton.onClick(() => {
      window.history.back(); // Возврат на предыдущую страницу
    });

    // Установка темы
    const setThemeColors = (themeParams) => {
      document.body.style.color = "var(--tg-theme-text-color)";
      document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
    };
    setThemeColors(Telegram.WebApp.themeParams);

    Telegram.WebApp.onEvent("themeChanged", () => {
      setThemeColors(Telegram.WebApp.themeParams);
    });
  }

  // Переход на другую страницу
  document.querySelectorAll(".cat_name").forEach((element) => {
    element.addEventListener("click", (event) => {
      const page = event.target.getAttribute("data-page");
      if (page) navigateTo(page);
    });
  });
});

// Функция для перехода на другую страницу
function navigateTo(page) {
  // Добавляем в историю браузера
  history.pushState({ page }, "", page);

  // Обновляем страницу
  window.location.href = page;
}

// Обработка события "popstate"
window.addEventListener("popstate", (event) => {
  const { state } = event;
  if (!state || !state.page) {
    // Если вернулись на главную страницу
    window.location.href = "./index.html";
  }
});



</script>
</html>
