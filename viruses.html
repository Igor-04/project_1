        // Функция для установки цветов
const setThemeColors = (themeParams) => {
   document.body.style.color = "var(--tg-theme-text-color)";
   document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
   const isDarkTheme = themeParams.bg_color === "#000000" || themeParams.bg_color.toLowerCase() === "#212121";
   document.documentElement.style.setProperty(
     "--custom-bg-color",
     isDarkTheme ? "#3C3C3C" : "#8B8989"
   );
   document.documentElement.style.setProperty(
     "--custom-text-color",
     isDarkTheme ? "#FFFFFF" : "#000000"
   );
 };

 setThemeColors(window.Telegram.WebApp.themeParams);
 window.Telegram.WebApp.onEvent("themeChanged", () => {
   setThemeColors(window.Telegram.WebApp.themeParams);
 });
} else {
 console.error("Telegram Web App API не доступен.");
}
});

<script>
document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("myModal");
    const closeModalButton = document.getElementById("closeModal");

    // Функция открытия модального окна
    function openModal() {
        modal.style.display = "block";
        document.body.classList.add("no-scroll"); // Отключаем прокрутку
    }

    // Функция закрытия модального окна
    function closeModal() {
        modal.style.display = "none";
        document.body.classList.remove("no-scroll"); // Включаем прокрутку
    }

    // Пример обработчиков
    document.querySelectorAll(".tovar").forEach((tovar) => {
        tovar.addEventListener("click", openModal);
    });

    closeModalButton.addEventListener("click", closeModal);

    // Закрытие при клике вне модального контента
    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            closeModal();
        }
    });
});

</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("myModal");
    const tg = window.Telegram.WebApp;

    // Проверка доступности API Telegram
    if (tg) {
        tg.ready();

        // Создаем кнопку Telegram
        tg.MainButton.setParams({
            text: "Купить" // Текст кнопки
        });

        // Показать кнопку, когда модальное окно открыто
        document.querySelectorAll(".tovar").forEach((tovar) => {
            tovar.addEventListener("click", () => {
                modal.style.display = "block"; // Показываем модальное окно
                tg.MainButton.show(); // Показываем кнопку "Купить"
                
                tg.MainButton.onClick(() => {
                    // Действие при нажатии кнопки
                    tg.sendMessage("Вы хотите купить товар: " + document.getElementById("name_soft").textContent);
                    // Или перенаправление на страницу покупки
                    // window.location.href = "buyPage.html";
                });
            });
        });

        // Закрытие модального окна при нажатии на кнопку "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            modal.style.display = "none";
            tg.MainButton.hide(); // Прячем кнопку после закрытия модального окна
        });
    }
});

</script>
