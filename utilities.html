<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <!-- <script src="app.js" defer></script> -->
    <title>Утилиты</title>
</head>
<body>
    <header>
        <h2 class="header-title" onclick="window.location='index.html'">Dark Whale</h2>
        <hr>
    </header>
    <div class="cat">
        <h2 class="cat_name" data-page="index.html">Все</h2>
        <h2 class="cat_name" data-page="anonymity.html">Анонимность</u></h2>
        <h2 class="cat_name" data-page="viruses.html">Вирусы</h2>
        <h2 class="cat_name"data-page="utilities.html"><u id="animate-underline">Утилиты</u></h2>
    </div>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
    
        // Показываем кнопку "Назад" на второстепенных страницах
        Telegram.WebApp.BackButton.show();
    
        // Обработка нажатия кнопки "Назад"
        Telegram.WebApp.BackButton.onClick(() => {
          window.history.back(); // Возврат на предыдущую страницу
        });
    
        // Установка темы
        const setThemeColors = (themeParams) => {
          document.body.style.color = "var(--tg-theme-text-color)";
          document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
        };
        setThemeColors(Telegram.WebApp.themeParams);
    
        Telegram.WebApp.onEvent("themeChanged", () => {
          setThemeColors(Telegram.WebApp.themeParams);
        });
      }
    
      // Переход на другую страницу
      document.querySelectorAll(".cat_name").forEach((element) => {
        element.addEventListener("click", (event) => {
          const page = event.target.getAttribute("data-page");
          if (page) {
            navigateTo(page);
          }
        });
      });
    });
    
    // Функция для перехода на другую страницу
    function navigateTo(page) {
      history.pushState({}, "", page); // Обновляем историю
      window.location.href = page; // Переход на другую страницу
    }
    
    // Обработка события "popstate" (для работы кнопки "Назад" в браузере)
    window.addEventListener("popstate", () => {
      const isMainPage = location.pathname.includes("index.html") || location.pathname === "/";
      if (window.Telegram?.WebApp && isMainPage) {
        Telegram.WebApp.BackButton.hide(); // Убираем кнопку "Назад" при возврате на главную
      }
    });  
    </script>    
</html>
