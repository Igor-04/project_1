<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Анонимность</title>
</head>
<body>
    <header>
        <h2 class="header-title" onclick="navigateTo('index.html')">Dark Whale</h2>
        <hr>
    </header>
    <div class="cat">
        <h2 class="cat_name">Все</h2>
        <h2 class="cat_name"><u id="animate-underline">Анонимность</u></h2>
        <h2 class="cat_name">Вирусы</h2>
        <h2 class="cat_name">Утилиты</h2>
    </div>
</body>
<script>
  // Функция для перехода на другую страницу
  function navigateTo(page) {
    window.location.href = page; // Простое перенаправление
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();

      // Показываем кнопку "Назад"
      Telegram.WebApp.BackButton.show();

      // Обработчик кнопки "Назад"
      Telegram.WebApp.BackButton.onClick(() => {
        navigateTo('./index.html'); // Всегда переходим на главную страницу
      });
    }
  });
  window.addEventListener("popstate", () => {
    if (window.history.state === null && window.Telegram?.WebApp) {
      Telegram.WebApp.BackButton.hide(); // Скрываем кнопку "Назад", если вернулись на начальную страницу
    }
  }); 
</script>
</html>
