<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <!-- <script src="app.js" defer></script> -->
    <title>Анонимность</title>
</head>
<body>
    <header>
        <h2 class="header-title" onclick="window.location='index.html'">Dark Whale</h2>
        <hr>
    </header>
    <div class="cat">
        <h2 class="cat_name" data-page="index.html">Все</h2>
        <h2 class="cat_name" data-page="anonymity.html"><u id="animate-underline">Анонимность</u></h2>
        <h2 class="cat_name" data-page="viruses.html">Вирусы</h2>
        <h2 class="cat_name"data-page="utilities.html">Утилиты</h2>
    </div>
    <h3>анонимность</h3>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
    
        // Показываем кнопку "Назад" на второстепенных страницах
        Telegram.WebApp.BackButton.show();
    
        // Обработка нажатия кнопки "Назад"
        Telegram.WebApp.BackButton.onClick(() => {
          window.history.back(); // Возврат на предыдущую страницу
        });
    
        // Функция для установки цветов
const setThemeColors = (themeParams) => {
   document.body.style.color = "var(--tg-theme-text-color)";
   document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
   const isDarkTheme = themeParams.bg_color === "#000000" || themeParams.bg_color.toLowerCase() === "#212121";
   document.documentElement.style.setProperty(
     "--custom-bg-color",
     isDarkTheme ? "#3C3C3C" : "#8B8989"
   );
   document.documentElement.style.setProperty(
     "--custom-text-color",
     isDarkTheme ? "#FFFFFF" : "#000000"
   );
 };

 setThemeColors(window.Telegram.WebApp.themeParams);
 window.Telegram.WebApp.onEvent("themeChanged", () => {
   setThemeColors(window.Telegram.WebApp.themeParams);
 });
} else {
 console.error("Telegram Web App API не доступен.");
}
});
    
      // Переход на другую страницу
      document.querySelectorAll(".cat_name").forEach((element) => {
        element.addEventListener("click", (event) => {
          const page = event.target.getAttribute("data-page");
          if (page) {
            navigateTo(page);
          }
        });
      });
    
    
    // Функция для перехода на другую страницу
    function navigateTo(page) {
      window.location.href = page; // Переход на другую страницу
    }
    </script>
    
    
</html>
