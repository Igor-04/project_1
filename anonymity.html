<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Анонимность</title>
</head>
<body>
    <header>
        <h2 class="header-title" onclick="window.location='index.html'">Dark Whale</h2>
        <hr>
    </header>
    <div class="cat">
        <h2 class="cat_name">Все</h2>
        <h2 class="cat_name"><u id="animate-underline">Анонимность</u></h2>
        <h2 class="cat_name">Вирусы</h2>
        <h2 class="cat_name">Утилиты</h2>
    </div>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.ready();

    // Показываем кнопку "Назад"
    Telegram.WebApp.BackButton.show();

    Telegram.WebApp.BackButton.onClick(() => {
      history.back(); // Возврат на предыдущую страницу
    });

    const setThemeColors = (themeParams) => {
      document.body.style.color = "var(--tg-theme-text-color)";
      document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
    };
    setThemeColors(Telegram.WebApp.themeParams);

    Telegram.WebApp.onEvent("themeChanged", () => {
      setThemeColors(Telegram.WebApp.themeParams);
    });
  }
});

// Обработка возврата на главную страницу
window.addEventListener("popstate", () => {
  if (!history.state) {
    window.location.href = "index.html"; // Возврат на главную страницу
  }
});


</script>
</html>
