<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Анонимность</title>
</head>
<body>
    <header>
        <h2 class="header-title" onclick="window.location='index.html'">Dark Whale</h2>
        <hr>
    </header>
    <div class="cat">
        <h2 class="cat_name">Все</h2>
        <h2 class="cat_name"><u id="animate-underline">Анонимность</u></h2>
        <h2 class="cat_name">Вирусы</h2>
        <h2 class="cat_name">Утилиты</h2>
    </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (window.Telegram?.WebApp) {
      // Инициализируем WebApp
      Telegram.WebApp.ready();

      // Показываем кнопку "Назад"
      Telegram.WebApp.BackButton.show();

      // Обработчик нажатия кнопки "Назад"
      Telegram.WebApp.BackButton.onClick(() => {
        window.history.back(); // Возвращает на предыдущую страницу
      });

      // Устанавливаем цвета темы
      const setThemeColors = (themeParams) => {
        document.body.style.color = "var(--tg-theme-text-color)";
        document.body.style.backgroundColor = "var(--tg-theme-bg-color)";
      };

      // Устанавливаем начальные цвета
      setThemeColors(Telegram.WebApp.themeParams);

      // Обновляем тему при изменении
      Telegram.WebApp.onEvent("themeChanged", () => {
        setThemeColors(Telegram.WebApp.themeParams);
      });
    } else {
      console.error("Telegram Web App API не доступен.");
    }
  });

  // Перезапускаем анимацию при загрузке страницы
  window.addEventListener("load", function () {
    const underlineElement = document.getElementById("animate-underline");
    if (underlineElement) {
      underlineElement.classList.remove("run-animation");
      setTimeout(() => underlineElement.classList.add("run-animation"), 10);
    }
  });
</script>
</html>
